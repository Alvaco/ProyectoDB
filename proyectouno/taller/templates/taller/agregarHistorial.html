<head>
	<style>
		.column {
	    float: left;
	    width: 16.66%;
		}

		/* Clear floats after the columns */
		.row:after {
		    content: "";
		    display: table;
		    clear: both;
		}

		.agregarInput {
			float: right;
			clear: both;
		}

	</style>
</head>

<body>
	<div>
		<h1>Agregar Entrada de Historial a Empleado</h1>
	</div>

	<div>
		<form action="{% url 'agregarHistorialACT' id_empleado %}" method="get">
			<div class="row">
				<div class="column">
					<label>Id Puesto</label><br>
					<input type="text" name="id_puesto">
				</div>
				<div class="column">
					<label>Fecha Puesto</label><br>
					<input type="text" name="fecha_puesto">
				</div>
				<div class="column">
					<label>Salario</label><br>
					<input type="text" name="salario">
				</div>
				
			</div><br>
			<input type="submit" value="Agregar Entrada">
		</form>
	</div>
</body>
