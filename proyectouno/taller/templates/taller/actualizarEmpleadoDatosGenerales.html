<head>
	<style>
		.column {
	    float: left;
	    width: 16.66%;
		}

		/* Clear floats after the columns */
		.row:after {
		    content: "";
		    display: table;
		    clear: both;
		}

		.agregarInput {
			float: right;
			clear: both;
		}

	</style>
</head>

<body>
	<div>
		<h1>Actualizar Empleado: Datos Generales</h1>
	</div>

	<div>
		<form action="{% url 'actualizarEmpleadoDatosGeneralesACT' id_empleado %}" method="get">
			<div class="row">
				<div class="column">
					<label>Nombre</label><br>
					<input type="text" name="nombre" value={{Nombre}}>
				</div>
				<div class="column">
					<label>Apellido</label><br>
					<input type="text" name="apellido" value={{Apellido}}>
				</div>
				<div class="column">
					<label>Direccion</label><br>
					<input type="text" name="direccion" value={{Direccion}}>
				</div>
				<div class="column">
					<label>Telefono</label><br>
					<input type="text" name="telefono" value={{Telefono}}>
				</div>
				<div class="column">
					<label>Correo</label><br>
					<input type="text" name="correo" value={{Correo}}>
				</div>
				<div class="column">
					<label>Fecha contratacion</label><br>
					<input type="text" name="fecha_contratacion" value={{Contratacion}}>
				</div>
			</div><br>
			<div class="row">
				<div class="column">
					<label>Edad</label><br>
					<input type="text" name="edad" value={{Edad}}>
				</div>
				<div class="column">
					<label>DPI</label><br>
					<input type="text" name="dpi" value={{DPI}}>
				</div>
				<div class="column">
					<label>Sexo</label><br>
					<input type="text" name="sexo" value={{Sexo}}>
				</div>
				<div class="column">
					<label>Puesto</label><br>
					<input type="text" name="puesto" value={{Puesto}}>
				</div>
				<div class="column">
					<label>Tipo Empleado</label><br>
					<input type="text" name="tipo_empleado" value={{Tipo_Empleado}}>
				</div>
				<div class="column">
					<label>Salario</label><br>
					<input type="text" name="salario" value={{Salario}}>
				</div>
			</div> <br>
			<div class="row">
				<div class="column">
					<label>Twitter</label><br>
					<input type="text" name="twitter" value={{Twitter}}>
				</div>
			</div>
		 <br><br>
		<input type="submit" value="Actualizar" class="agregarInput"><br>
		</form>
	</div>
</body>
